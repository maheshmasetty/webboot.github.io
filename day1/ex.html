<!DOCTYPE html>
<html>
<head>
 <script>
 function fun() {
 document.getElementById("p").style.color="green";
 }
 </script>
 <noscript>no script used</noscript>
</head>
<body>
<h2>Script within Head element</h2>
<p id="p">This will change the color</p>
<button type="button" onclick="fun()">Click me</button>
</body>
</html>
